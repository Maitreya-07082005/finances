<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Manager</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #f3ec78, #af4261);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            background-color: #333;
            color: #fff;
            width: 100%;
            padding: 1rem 2rem;
            text-align: center;
        }
        .container {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #af4261;
        }
        input, select, button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #af4261;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #f06292;
        }
        canvas {
            margin: 20px auto;
        }
        #search-container {
            margin-top: 20px;
        }
        #search-container input {
            margin-bottom: 10px;
            width: calc(100% - 120px);
            display: inline-block;
        }
        #search-container button {
            width: 100px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <header>
        <h1>Personal Finance Manager</h1>
    </header>
    <div class="container">
        <h2>Add a Transaction</h2>
        <input type="date" id="date" placeholder="Date">
        <select id="category">
            <option value="Personal Use">Personal Use</option>
            <option value="Food">Food</option>
            <option value="Stationery">Stationery</option>
            <option value="Bills">Bills</option>
            <option value="Others">Others</option>
        </select>
        <select id="type">
            <option value="Income">Income</option>
            <option value="Expense">Expense</option>
        </select>
        <input type="number" id="amount" placeholder="Amount" step="0.01">
        <button onclick="addTransaction()">Add Transaction</button>

        <div id="search-container">
            <h2>Search Transaction by Date</h2>
            <input type="date" id="search-date">
            <button onclick="searchTransaction()">Search</button>
        </div>

        <div>
            <h2>Visualizations</h2>
            <canvas id="pieChart"></canvas>
            <canvas id="barChart"></canvas>
            <canvas id="lineChart"></canvas>
        </div>
    </div>

    <script>
        const transactions = JSON.parse(localStorage.getItem("transactions")) || [];

        const addTransaction = () => {
            const date = document.getElementById("date").value;
            const category = document.getElementById("category").value;
            const type = document.getElementById("type").value;
            const amount = parseFloat(document.getElementById("amount").value);

            if (!date || !amount) {
                alert("Please fill all fields.");
                return;
            }

            const transaction = { date, category, type, amount };
            transactions.push(transaction);
            localStorage.setItem("transactions", JSON.stringify(transactions));
            alert("Transaction added!");
            updateCharts();
        };

        const searchTransaction = () => {
            const searchDate = document.getElementById("search-date").value;
            if (!searchDate) {
                alert("Please enter a date to search.");
                return;
            }
            const results = transactions.filter(t => t.date === searchDate);
            if (results.length === 0) {
                alert("No transactions found for this date.");
                return;
            }
            alert(`Transactions for ${searchDate}:\n` + results.map(r => `Category: ${r.category}, Type: ${r.type}, Amount: ${r.amount}`).join("\n"));
        };

        const updateCharts = () => {
            const categories = {};
            const incomeExpense = { Income: 0, Expense: 0 };
            const dailyTotals = {};

            transactions.forEach(({ date, category, type, amount }) => {
                // Aggregate category-wise
                if (type === "Expense") {
                    categories[category] = (categories[category] || 0) + amount;
                }
                // Aggregate income vs expense
                incomeExpense[type] += amount;

                // Aggregate daily totals
                dailyTotals[date] = (dailyTotals[date] || 0) + (type === "Income" ? amount : -amount);
            });

            // Update Pie Chart
            pieChart.data.labels = Object.keys(categories);
            pieChart.data.datasets[0].data = Object.values(categories);
            pieChart.update();

            // Update Bar Chart
            barChart.data.labels = Object.keys(incomeExpense);
            barChart.data.datasets[0].data = Object.values(incomeExpense);
            barChart.update();

            // Update Line Chart
            const sortedDates = Object.keys(dailyTotals).sort();
            lineChart.data.labels = sortedDates;
            lineChart.data.datasets[0].data = sortedDates.map(date => dailyTotals[date]);
            lineChart.update();
        };

        const pieChart = new Chart(document.getElementById("pieChart").getContext("2d"), {
            type: "pie",
            data: {
                labels: [],
                datasets: [{
                    label: "Expenses by Category",
                    data: [],
                    backgroundColor: ["#ff6384", "#36a2eb", "#ffce56", "#4bc0c0", "#9966ff"],
                }]
            }
        });

        const barChart = new Chart(document.getElementById("barChart").getContext("2d"), {
            type: "bar",
            data: {
                labels: [],
                datasets: [{
                    label: "Income vs Expenses",
                    data: [],
                    backgroundColor: ["#36a2eb", "#ff6384"],
                }]
            }
        });

        const lineChart = new Chart(document.getElementById("lineChart").getContext("2d"), {
            type: "line",
            data: {
                labels: [],
                datasets: [{
                    label: "Cumulative Daily Totals",
                    data: [],
                    borderColor: "#36a2eb",
                    fill: false,
                }]
            }
        });

        // Load existing data into charts
        window.onload = updateCharts;
    </script>
</body>
</html>
