<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Manager</title>
    <style>
        /* Styling for body and layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #f3ec78, #af4261);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            background-color: #333;
            color: #fff;
            width: 100%;
            padding: 1rem 2rem;
            text-align: center;
        }
        .container {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #af4261;
        }
        input, select, button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #af4261;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #f06292;
        }
        .transactions {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f06292;
            color: #fff;
        }
        .search-bar {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Personal Finance Manager</h1>
    </header>
    <div class="container">
        <h2>Add a Transaction</h2>
        <input type="date" id="date" placeholder="Date">
        <select id="category">
            <option value="Personal Use">Personal Use</option>
            <option value="Food">Food</option>
            <option value="Stationery">Stationery</option>
            <option value="Bills">Bills</option>
            <option value="Others">Others</option>
        </select>
        <select id="type">
            <option value="Income">Income</option>
            <option value="Expense">Expense</option>
        </select>
        <input type="number" id="amount" placeholder="Amount" step="0.01">
        <button onclick="addTransaction()">Add Transaction</button>
        <div class="search-bar">
            <input type="date" id="searchDate" placeholder="Search by Date">
            <button onclick="searchTransactions()">Search</button>
        </div>
        <div class="transactions">
            <h2>Transactions</h2>
            <table id="transactionTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Type</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Transactions will be added here dynamically -->
                </tbody>
            </table>
        </div>
    </div>
    <script>
        const transactionTable = document.getElementById("transactionTable").getElementsByTagName("tbody")[0];

        // Load transactions from localStorage
        const loadTransactions = () => {
            const transactions = JSON.parse(localStorage.getItem("transactions")) || [];
            transactionTable.innerHTML = "";
            transactions.forEach(transaction => {
                addRow(transaction);
            });
        };

        // Add transaction
        const addTransaction = () => {
            const date = document.getElementById("date").value;
            const category = document.getElementById("category").value;
            const type = document.getElementById("type").value;
            const amount = parseFloat(document.getElementById("amount").value);

            if (!date || !amount) {
                alert("Please fill all fields.");
                return;
            }

            const transaction = { date, category, type, amount };
            const transactions = JSON.parse(localStorage.getItem("transactions")) || [];
            transactions.push(transaction);
            localStorage.setItem("transactions", JSON.stringify(transactions));

            addRow(transaction);
            alert("Transaction added!");
        };

        // Add a row to the table
        const addRow = (transaction) => {
            const row = transactionTable.insertRow();
            row.insertCell(0).textContent = transaction.date;
            row.insertCell(1).textContent = transaction.category;
            row.insertCell(2).textContent = transaction.type;
            row.insertCell(3).textContent = transaction.amount.toFixed(2);
        };

        // Search transactions by date
        const searchTransactions = () => {
            const searchDate = document.getElementById("searchDate").value;
            const transactions = JSON.parse(localStorage.getItem("transactions")) || [];
            const filtered = transactions.filter(transaction => transaction.date === searchDate);

            transactionTable.innerHTML = "";
            filtered.forEach(transaction => {
                addRow(transaction);
            });

            if (filtered.length === 0) {
                alert("No transactions found for the selected date.");
            }
        };

        // Load transactions on page load
        window.onload = loadTransactions;
    </script>
</body>
</html>
