<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Manager</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #84fab0, #8fd3f4);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            background-color: #333;
            color: #fff;
            width: 100%;
            padding: 1rem 2rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #0066cc;
        }
        input, select, button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #0066cc;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #005bb5;
        }
        canvas {
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Personal Finance Manager</h1>
    </header>
    <div class="container">
        <h2>Add a Transaction</h2>
        <input type="date" id="date" placeholder="Date">
        <select id="category">
            <option value="Personal Use">Personal Use</option>
            <option value="Food">Food</option>
            <option value="Stationery">Stationery</option>
            <option value="Bills">Bills</option>
            <option value="Others">Others</option>
        </select>
        <select id="type">
            <option value="Income">Income</option>
            <option value="Expense">Expense</option>
        </select>
        <input type="number" id="amount" placeholder="Amount" step="0.01">
        <button onclick="addTransaction()">Add Transaction</button>

        <h2>Visualizations</h2>
        <canvas id="pieChart"></canvas>
    </div>

    <script>
        const transactions = JSON.parse(localStorage.getItem("transactions")) || [];

        const addTransaction = () => {
            const date = document.getElementById("date").value;
            const category = document.getElementById("category").value;
            const type = document.getElementById("type").value;
            const amount = parseFloat(document.getElementById("amount").value);

            if (!date || !amount) {
                alert("Please fill all fields.");
                return;
            }

            const transaction = { date, category, type, amount };
            transactions.push(transaction);
            localStorage.setItem("transactions", JSON.stringify(transactions));
            alert("Transaction added!");
            updatePieChart();
        };

        const updatePieChart = () => {
            const categoryTotals = {};
            transactions.forEach(({ category, type, amount }) => {
                if (type === "Expense") {
                    categoryTotals[category] = (categoryTotals[category] || 0) + amount;
                }
            });

            const pieChart = new Chart(document.getElementById("pieChart").getContext("2d"), {
                type: "pie",
                data: {
                    labels: Object.keys(categoryTotals),
                    datasets: [{
                        label: "Expenses by Category",
                        data: Object.values(categoryTotals),
                        backgroundColor: [
                            "#ff6384", "#36a2eb", "#ffce56", "#4bc0c0", "#9966ff", "#ff9f40"
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let percentage = ((context.raw / 
                                        Object.values(categoryTotals).reduce((a, b) => a + b, 0)) * 100).toFixed(1);
                                    return `${context.label}: $${context.raw} (${percentage}%)`;
                                }
                            }
                        }
                    }
                }
            });
        };

        // Load existing data into the pie chart
        window.onload = updatePieChart;
    </script>
</body>
</html>
